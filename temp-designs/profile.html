	<!-- Page content -->
  <section class="h-100 gradient-custom-2">
    <div class="container mt-4 mb-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: rgb(185, 23, 23); height:140px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px; margin-left: 16px;">
                <img class="rounded-circle" src="./images/avatar.jpg"
                alt="Avatar image" class="img-fluid img-thumbnail mt-4 mb-2" style="width: 140px; z-index: 1">
                <br>
                <br>
              </div>
              <div class="ms-3" style="margin-top: 95px; margin-left: 15px">
                <h4>Cory Williams</h4>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                <div>
                  <p class="mb-1 h5">253</p>
                  <p class="small text-muted mb-0">Posts</p>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5">1026</p>
                  <p class="small text-muted mb-0">Likes</p>
                </div>
              </div>
            </div>
            </div>
            <br>
            <div class="feed p-2">
							<div class="feed-text px-2">
                <button type="button" id="createBtn" class="btn btn-primary btn-sm create-button">Create a Post</button>
							</div>
							<div class="feed-icon px-2"><i class="fa fa-long-arrow-up text-black-50"></i></div>
						</div>
              <!-- First Post -->
              <div class="bg-white border mt-2">
                <div>
                  <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                    <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="./images/avatar.jpg" width="45">
                      <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">Cory Williams</span><span class="text-black-50 time">40 minutes ago</span></div>
                    </div>
                    <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                  </div>
                </div>
                <div class="p-2 px-3"><span>Let's talk about your favorite books.</span></div>
                <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-thumbs-up"></i><i class="fa fa-comments-o"></i><i class="fa fa-share"></i></div>
              </div>
              <!-- First Add a comment-->
              <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
                <div class="feed-text px-2 col-md-10" id="comment">
                  <input class="form-control" id="commentInput" placeholder="Add a comment...">

                </div>
                <div class="feed-icon px-2"><i class="fa fa-long-arrow-up text-black-50"></i></div>
                <div class="feed-text px-2">
                  <button type="button" id="commentBtn" class="btn btn-primary btn-sm comment-button">Add</button>
                </div>
              </div>
              <!-- visible comments -->

                      <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">John Walker</span><span class="text-black-50 time">40 minutes ago</span></div>
                    </div> -->
                    <!-- <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div> -->
                  <!-- </div>
                </div>
                <br> -->
              <!-- Second Post -->
              <div class="bg-white border mt-2">
                <div>
                  <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                    <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="./images/avatar.jpg" width="45">
                      <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">Cory Williams</span><span class="text-black-50 time">40 minutes ago</span></div>
                    </div>
                    <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                  </div>
                </div>
                <div class="feed-image p-2 px-3"><img class="img-fluid img-responsive" src="./images/bookstack.png"></div>
                <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-thumbs-up"></i><i class="fa fa-comments-o"></i><i class="fa fa-share"></i></div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
